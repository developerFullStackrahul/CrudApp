<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Local_storage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="show.html">Show</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="text-center">
      <h2>Signup form</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-7">
        <form method="post" name="frm" onsubmit="frmsub(event)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="nm">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="eid">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pass">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>


  <script>
    // let arr = []
    function frmsub(event) {
      event.preventDefault()

      let localdata = localStorage.getItem("local_storage")
      if (localdata != null) {
        arr = JSON.parse(localdata)
      } else {
        arr = [];
      }

      let name = frm.nm.value
      let email = frm.eid.value
      let password = frm.pass.value



      let newarr = arr.filter((items, index) => {
        return items.uemail == email
      })
      console.log(newarr.length)
      if (newarr.length > 0) {
        alert("user all redy axist")
      } else {
        arr.push({ "uname": name, "uemail": email, "upassword": password, "status": 0 })
        frm.reset()
        localStorage.setItem("local_storage", JSON.stringify(arr))
      }


    }
  </script>
</body>

</html>
